language: cpp
compiler:
    - clang
    - g++
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
    - wget http://www.cmake.org/files/v3.1/cmake-3.1.2-Linux-x86_64.sh
    - chmod +x cmake-3.1.2-Linux-x86_64.sh
install:
    - sudo apt-get install -y -qq libcunit1 libcunit1-dev libglfw-dev libglew-dev xorg-dev gcc-4.8 g++-4.8
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
    - sudo ./cmake-3.1.2-Linux-x86_64.sh --skip-license
script:
    - cmake . && cmake --build .
